# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:latest

    working_directory: /go/src/github.com/thirstscolr/go-slackbot
    
    steps:
      - checkout

      - run:
          name: Configure Google Cloud credentials
          command: |
            echo ${GOOGLE_AUTH} | base64 -i --decode > ${HOME}/gcp-key.json
            gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
            gcloud --quiet config set project $PROJECT_NAME

#      - run:
#          name: Build the container and push to gcr.io
#          command: |
#            docker build -t us.gcr.io/${PROJECT_NAME}/hello:$CIRCLE_SHA1 .
#            docker tag us.gcr.io/${PROJECT_NAME}/go-slackbot:$CIRCLE_SHA1 us.gcr.io/${PROJECT_NAME}/go-slackbot:latest

      - run: 
          name: Run go tests
          command: go test -v ./...
